<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header class="bannerBg">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 col-sm-12 ms-5">
                    <img src="../img/logo.png" alt="Logo" class="img-fluid">
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12 text-end">
                    <a href="#" class="btn text-uppercase fs-5 me-5">Login</a>
                    <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <img src="../img/menu_icon.png" alt="menu_icon">
                    </a>
                    <!-- Offcanvas -->
                    <div class="offcanvas offcanvas-start offCanBg" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                            <img src="../img/logo.png" alt="Logo" class="offcanvas-title" id="offcanvasExampleLabel" style="width: 80%; background-color: white;">
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="sideMenu">
                                <ul class="nav text-start">
                                    <li class="nav-item">
                                        <a class="nav-link text-white" aria-current="page" href="../../index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="about.html">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="classes.html">Classes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="testimonial.html">Testimonial</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active text-dark" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="py-0 px-0">
		<div id="contact" class="contact afbecros my-5">
			<div class="container">
				<div class="row w-100">
					<div class="col-lg-12 col-md-12">
						<div class="titlepage">
							<h2 class=" text-center fw-bold">Contact Us</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-md-10 offset-md-1">
						<form action="#" method="post" class="main_form" id="request">
							<div class="row">
								<div class=" col-lg-12 col-md-12 mt-100">
									<input class="contactus text-center" placeholder="Name" type="type" name="Name">
								</div>
								<div class="  col-lg-12 col-md-12 mt-100">
									<input class="contactus text-center" placeholder="Phone Number" type="type" name="Phone Number">
								</div>
								<div class=" col-lg-12 col-md-12 mt-100">
									<input class="contactus text-center" placeholder="Email" type="type" name="Email">
								</div>
								<div class=" col-lg-12 col-md-12 mt-100">
									<input class="contactusmess text-center" placeholder="Message" type="type" message="Name">
								</div>
								<div class="  col-lg-12 col-md-12 mt-100">
									<button class="send_btn text-center">Send</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
